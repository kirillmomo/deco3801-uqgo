<!DOCTYPE html>
<html ng-app="ionicApp">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Ionic-AngularJS-Cordova</title>

  <!-- Ionic framework - replace the CDN links with local files and build -->    
  <link href="lib/ionicframework/ionic.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="lib/ionicframework/ionic.bundle.min.js"></script>
    
  <script src="js/app.js"></script>
  <script src="js/navbar.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>

  <style>
      .box {height:300px;padding: 10px}
  </style>
    <script>
        
        // Log the user out
        function logout() {
            intel.xdk.cache.removeCookie("userid");
            window.location = "login.html";
        }
        
        // Redirects to logout if the user isn't logged in 
        function logoutRedirect() {
            var loggedin = intel.xdk.cache.getCookie("userid");
            if(loggedin == undefined){
                window.location = "login.html";
            }
        }
    
    </script>
</head>

<body ng-controller="AppCtrl">

    <ion-tabs id="tabnav" class="tabs-balanced tabs-top tabs-icon-only">

        <ion-tab title="Overview" >
            <ion-header-bar id="header" class="bar bar-header bar-positive">
                <h1 id="headertitle" class="title">Overview</h1>
                <button class="button button-light" onclick="logout()">Logout</button>
            </ion-header-bar>
            
            <ion-content>
            </ion-content>
        </ion-tab>
        
        <ion-tab title="Steps" >
            <ion-header-bar id="header" class="bar bar-header bar-positive">
                <h1 id="headertitle" class="title">Steps</h1>
                <button class="button button-light" onclick="logout()">Logout</button>
            </ion-header-bar>
            
            <ion-content>
            </ion-content>
        </ion-tab>

        <ion-tab title="Distance">
            <ion-header-bar id="header" class="bar bar-header bar-positive">
                <h1 id="headertitle" class="title">Distance</h1>
                <button class="button button-light" onclick="logout()">Logout</button>
            </ion-header-bar>
            
            <ion-content>
            </ion-content>
        </ion-tab>

        <ion-tab title="Calories">
            <ion-header-bar id="header" class="bar bar-header bar-positive">
                <h1 id="headertitle" class="title">Calories</h1>
                <button class="button button-light" onclick="logout()">Logout</button>
            </ion-header-bar>
            
            <ion-content>
            </ion-content>
        </ion-tab>

    </ion-tabs>
    
    <div id="footer" class="bar bar-footer bar-royal">
        <div class="title">
            <img src="img/icon_dashboard.png" alt="UQGo logo" height="40" width="40" class="footeritem" onclick="dashboard()">
            <img src="img/icon_social.png" alt="UQGo logo" height="40" width="40" class="footeritem" onclick="social()">
            <img src="img/UQGo_Logo_White.png" alt="UQGo logo" height="44" width="66" class="footeritem" onclick="index()">
            <img src="img/icon_challenges.png" alt="UQGo logo" height="40" width="40" class="footeritem" onclick="challenge()">
            <img src="img/icon_settings.png" alt="UQGo logo" height="40" width="40" class="footeritem" onclick="settings()">
        </div>
    </div>
</body>
</html>
